<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="intro-container">
    <div class="intro-scene">
      <canvas id="threeCanvas"></canvas>
      <div class="intro-text">
        <h1>Welcome to Your Dart Buddy</h1>
        <p>Take a deeper look into the greatest showdowns that the dart world has seen</p>
      </div>
    </div>
  </div>


  <div class="centered-dropdown">
    <select class="player-menu" id="playerDropdown">
      <option value="default">Select a player</option>
    </select>
    <select class="player-menu" id="statsDropdown">
      <option value="default">Select a stat</option>
    </select>
  </div>
  <div id="statsContainer" class="stats-container"></div>

  <div id="selectedStatContainer" class="selected-stat-container">
    <span id="selectedStatValue"></span>
    <button id="animate180" class="animateBtns">180</button>
    <button id="animate150" class="animateBtns">150</button>
     <button id="animate140" class="animateBtns">141</button>
     <button id="animate140" class="animateBtns">140</button>
    
     
     

   



  </div>

  <div class="new-scene-container">
    <canvas id="newSceneCanvas"></canvas>
  </div>

  <div id="stat-form-container">
    <h2>Enter Your Stats</h2>
    <form id="statForm">
      <form id="statForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name here" required><br><br>
    
        <label for="checkoutPercentage">Checkout Percentage:</label>
        <input type="number" id="checkoutPercentage" name="checkoutPercentage" placeholder="enter a number" required><br><br>
    
        <label for="checkouts">Checkouts:</label>
        <input type="number" id="checkouts" name="checkouts"placeholder="enter a number"required><br><br>
    
        <label for="scores180s">Scores 180s:</label>
        <input type="number" id="scores180s" name="scores180s" placeholder="enter a number"required><br><br>
    
        <button type="submit">Submit</button>
      </form>    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script type="module" src="intro.js"></script>
  <script type="module" src="dropdown.js"></script>
  <script type="module" src="scene.js"></script>
</body>

</html>

</html>
