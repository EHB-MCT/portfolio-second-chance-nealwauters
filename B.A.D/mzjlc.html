<!DOCTYPE html>
<html>
<head>
    <title>3D Cylinder Example</title>
    <style>
        body { margin: 0; background-color: white; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Set up Three.js scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a black cylinder and add it to the scene
        const cylinderGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
        const cylinderMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Black color
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        scene.add(cylinder);

        // Position the camera
        camera.position.z = 5;

        // Rendering loop
        const animate = () => {
            requestAnimationFrame(animate);
            // No animation here; camera will be moved based on key input

            // Render the scene
            renderer.render(scene, camera);
        };

        animate();

        // Keyboard input event listener
        const movementSpeed = 0.1;
        const onKeyDown = (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    camera.position.z -= movementSpeed;
                    break;
                case 'ArrowDown':
                    camera.position.z += movementSpeed;
                    break;
                case 'ArrowLeft':
                    camera.position.x -= movementSpeed;
                    break;
                case 'ArrowRight':
                    camera.position.x += movementSpeed;
                    break;
            }
        };

        // Attach the event listener to the window
        window.addEventListener('keydown', onKeyDown);
    </script>
</body>
</html>
