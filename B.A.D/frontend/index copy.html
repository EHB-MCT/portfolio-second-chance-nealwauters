<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro-container">
        <div class="intro-scene">
            <canvas id="threeCanvas"></canvas>
            <div class="intro-text">
                <h1>Welcome to Your Dart Buddy</h1>
                <p>Choose a season and see how your favorite players would match up to each other</p>
            </div>
        </div>
    </div>
    
    <section id="dashboard-section">
        <section id="stats-section-player1">
            <h2>Player 1</h2>
            <select id="playerDropdown">
                <option value="">Select a player...</option>
            </select>
            <div id="statisticsPlayer1">
            </div>
        </section>

        <section id="stats-section-player2">
            <h2>Player 2</h2>
            <select id="playerDropdown2">
                <option value="">Select another player...</option>
            </select>
            <div id="statisticsPlayer2">
                <!-- Display player 2 statistics here -->
            </div>
        </section>
    </section>

    <div class="custom-dropdown" id="events">
        <select id="eventsDropdown">
            <option value="">Select an event...</option>
        </select>
    </div>

    <div class="large-scene">
        <!-- Buttons for Player 1 -->
        <div class="column" id="column1">
            <div id="player1StatsDisplay">
                <h3>van Gerwen, Michael</h3>
                <ul>

                    <li> <button>3 Dart Average:</button></li>
         
                </ul>            
            </div>
        </div>
        
        <!-- Scene for Player 1 stats -->
        <div class="column" id="column2">
            <canvas id="player1Canvas"></canvas>
        </div>
        
        <!-- Scene for Player 2 stats -->
        <div class="column" id="column3">
            <canvas id="player2Canvas"></canvas>
        </div>
        
        <!-- Buttons for Player 2 -->
        <div class="column" id="column4">
            <div id="player2StatsDisplay">
                <!-- Player 1 stats will be displayed here -->
            </div>
            <!-- Player 2 stats will be displayed here -->
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script type="module" src="intro.js"></script>
    <script src="main.js"></script>
    <script type="module" src="cubeScenes.js"></script>

    <!--<script type="module" src="statsScene.js"></script>!-->
</body>
</html>
