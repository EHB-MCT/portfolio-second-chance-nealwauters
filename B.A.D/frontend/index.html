<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro-container">
        <div class="intro-scene">
            <canvas id="threeCanvas"></canvas>
            <div class="intro-text">
                <h1>Welcome to the Interactive Dashboard</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
    </div>
    
    <div class="searchTeam">
        <section id="content-section">
            <section id="selection-section">
                <div class="season-select">
                    <select id="seasonDropdown">
                        <option value="">Select a season</option>
                    </select>
                </div>
            </section>
        </section>
    </div>

    <section id="dashboard-section">
        <section id="stats-section-player1">
            <h2>Player 1</h2>
            <select id="playerDropdown">
                <option value="">Select a player...</option>
            </select>
            <div id="statisticsPlayer1">
                <!-- Display player 1 statistics here -->
            </div>
        </section>
        <section id="stats-section-player2">
            <h2>Player 2</h2>
            <select id="playerDropdown2">
                <option value="">Select another player...</option>
            </select>
            <div id="statisticsPlayer2">
                <!-- Display player 2 statistics here -->
            </div>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script type="module" src="intro.js"></script>
    <script src="main.js"></script>
</body>
</html>
